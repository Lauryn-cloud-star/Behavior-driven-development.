[behave]
# Show skipped scenarios
show_skipped=true

# Show timings
show_timings=true

# Stop on first failure
stop=true

# Verbose output
verbose=true

# Format output
format=pretty

# Tags to exclude
# exclude=@wip,@skip

# Tags to include
# include=@smoke

# Parallel execution (if needed)
# processes=4

# Output directory for reports
outfiles=reports/

# Logging
logging_level=INFO
logging_format=%(asctime)s - %(name)s - %(levelname)s - %(message)s 